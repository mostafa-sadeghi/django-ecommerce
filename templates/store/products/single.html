{% extends '../base.html' %} {% block content %}
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
        <img src="{{product.image.url}}" width="100%" height="100%" alt="" />
    </div>
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1>{{product.title}}</h1>
      <p><span>{{product.author}}</span></p>
      <p>{{ product.description | slice:"355"}}</p>
      <p><input class="form-control" type="text" value="1"></p>
      <p>{{product.price}}</p>
      <button class="btn btn-sm btn-danger" id="add-btn"><i class="fa fa-trash"></i>Buy</button>
    </div>
  </div>
</section>


<script>
  $(document).on('click', '#add-btn', function(e){
    e.preventDefault();
    $.ajax({
      type:'POST',
      url:"{% url "basket:basket_add" %}",
      data:{
        product_id: $('#add-btn').val(),
        csrfmiddlewaretoken:"{{ csrf_token }}",
        action:'post'

      },
      success:function(json){


      },
      error:function(xhr, errmsg, err){

      }
    })
  });
</script>
{% endblock content %}



</div>
